<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>
<div th:fragment="content">
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div th:each="book : ${books}">
            <div class="items">
                <div class="col">

                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal" th:text="'Название книги: ' + ${book.title}"></h4>
                        </div>
                        <div class="card-body">
                            <h3 class="card-title pricing-card-title" th:text="${book.price} + ' руб.'"></h3>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li th:text="'Автор книги: ' + ${book.author}"></li>
                                <li th:text="'Описание книги: ' + ${book.descriptyion}"></li>
                                <li ></li>
                                <li><a th:href="'/book/' + ${book.id}">Карточка товара</a></li>
                            </ul>
                            <button type="button" class="w-100 btn btn-lg btn-outline-primary">
                                <a th:href="'/cart/add/' + ${book.id}">Добавить в корзину</a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
