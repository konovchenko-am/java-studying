<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>
<div th:fragment="content">
    <form th:action="@{'/book/edit/' + ${book.id}}" method="post">
        Название книги
        <input type="text" name="name" th:value="${book.title}">
        Автор книги
        <input type="text" name="info" th:value="${book.author}">
        Описание книги
        <input type="text" name="info" th:value="${book.descriptyion}">
        Стоимость книги
        <input type="text" name="price" th:value="${book.price}"><br><br>
        <input type="submit" value="Редактировать">
    </form>
</div>
</html>
